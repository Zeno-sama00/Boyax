<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stayl.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <!-- FullCalendar CSS -->
       <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.0.0/dist/fullcalendar.min.css" rel="stylesheet" />
    
       <!-- Bootstrap CSS (for modal) -->
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="skep.js"></script>
  
</head>
<body>
    <aside class="sidebar">
        <div class="company">
            <img src="Images/logo-final.png" alt="Logo">
            <span class="company-name">Aqua Spring</span>
        </div>
        <div class="user-profile">
            <img src="https://i.pravatar.cc/80" alt="User">
            <h2>Esther Howard</h2>
            <span class="badge">ADMIN</span>
        </div>
        <nav>
            <ul>
                <li><img src="Images/menu.png" alt="Dashboard" class="icon"> <span>Dashboard</span></li>
                <li><img src="Images/press-button.png" alt="Remote" class="icon"> <span>Remote</span></li>
                <li><img src="Images/file.png" alt="History" class="icon"> <span>History</span></li>
                <li><img src="Images/settings.png" alt="Settings" class="icon"> <span>Settings</span></li>
            </ul>
        </nav>
        <button class="logout">Log out</button>
    </aside>
    <div class="main-content">
        <div class="navbar">
            <div class="dashboard-title">Dashboard</div>
        </div>
    </div>
    <button class="weather-toggle" onclick="toggleWeather()" title="Weather">‚òÅ</button>
    <!-- Weather Widget -->
    <aside class="weather-widget" id="weatherWidget">
        <div class="weather-header">
            <h3>Weather</h3>
            <button onclick="toggleWeather()">‚úñ</button>
        </div>
        <div class="weather-content">
            <h4 id="city-name">Loading...</h4>
            <div id="forecast">Loading...</div>
        </div>
    </aside>
    <button class="calendar-toggle" onclick="toggleCalendar()" title="Calendar">üìÖ</button>
    <aside class="calendar-widget" id="calendarWidget">
        <div class="calendar-header">
            <h3>Calendar</h3>
            <button onclick="toggleCalendar()">‚úñ</button>
        </div>
        <div class="calendar-cell">
            <div id="calendar"></div>
        </div>
        <div class="gm">
            <button id="startPlantingBtn" class="btn btn-success">Start Planting</button>
            <button id="endPlantingBtn" class="btn btn-danger" disabled>End Planting</button>
        </div>
    </aside>
        <!-- Bootstrap Modal for Event Details -->
        <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="eventDetails">
                  <!-- Event details will be shown here -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
              <!-- jQuery -->
 

    <!-- Moment.js (required by FullCalendar 3.x) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.0.0/dist/fullcalendar.min.js"></script>

    <!-- Bootstrap JS (for modal functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
